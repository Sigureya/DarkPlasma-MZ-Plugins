DarkPlasma_ForceFormation:
  name: DarkPlasma_ForceFormation
  year: 2020
  license: MIT
  histories:
    - date: '2021/01/04'
      version: '2.2.2'
      description: '全滅判定を飛ばした場合にも入れ替え無効スイッチを判定するよう修正'
    - date: '2021/01/01'
      version: '2.2.1'
      description: '戦闘外の全滅判定に影響していた不具合を修正'
    - date: '2020/12/31'
      version: '2.2.0'
      description: '強制入れ替え無効スイッチ設定を追加'
    - date: '2020/11/23'
      version: '2.1.1'
      description: 'リファクタ'
    - date: '2020/10/13'
      version: '2.1.0'
      description: '戦闘中の入れ替えクールダウン用のコード追加'
    - date: '2020/09/08'
      version: '2.0.0'
      description: 'パラメータ名を変更'
    - date: '2020/08/28'
      version: '1.0.0'
      description: 'MZ版公開'

  locates:
    - ja
  plugindesc:
    ja: '全滅時に後衛と強制的に入れ替える'
  parameters:
    - param: forceFormationMessage
      text:
        ja: 強制入れ替えのメッセージ
      desc:
        ja: 強制的に入れ替える際のメッセージ
      type: string
      default: 倒れた前衛に代わって後衛が戦闘に加わった！
    - param: forceFormationCommonEvent
      text:
        ja: 強制入れ替え時のコモンイベント
      desc:
        ja: 強制的に入れ替える際に実行するコモンイベントID
      default: 0
      type: common_event
    - param: forceTurnChange
      text:
        ja: 強制入れ替え時に次ターンへ
      desc:
        ja: 強制的に入れ替える際に次のターンへ移行する
      type: boolean
      default: false
    - param: disableSwitchId
      text:
        ja: 無効スイッチ
      desc:
        ja: ONにすると強制入れ替えを無効にするスイッチ
      type: switch
      default: 0
  commands: []
  structures:
  help:
    ja: |
      戦闘時 前衛が全滅したら強制的に後衛と入れ替えます。
